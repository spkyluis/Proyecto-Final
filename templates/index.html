<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estilos.css') }}">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>ALTAPEDIA</title>
</head>
<body>

    <header>

        <nav class="navbar-index">
            <img class="logo-nav" src="{{ url_for('static', filename='img/wikipedia-logo.png') }}" alt="">
        </nav>

    </header>

    <div class="contenido-index">

        <div class="cuadro-busqueda"> 
          <form action="/analizar" method="post">
            <input type="text" name="busqueda" id="busqueda" placeholder="..Ingrese el tema de busqueda.." >
            <input type="submit" value="Buscar">
          </form>
          <button name="listados" onclick="window.location.href='/listaralfa'">Ver listados</button>
        </div>

        <div class="cuadro-mensaje">
            {{mensaje}}
        </div>


        <div class="cuadro-texto">
            <textarea name="resultado" id="" rows="30" cols="160" placeholder="...Gracias por utilizar < ALTAPEDIA > La informacion solicitada será mostrada aquí...">{{resultado}}</textarea>
        </div>
        


    </div>

</body>
</html>
